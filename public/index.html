<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="video-chat-lobby">
        <h1 class="text">Video Chat Application</h1>
        <input id="roomName" type="text" placeholder="Room Name" >
        <button id="join">Join</button>
    </div>

    <div id="video-chat-room">
        <video id="user-video" muted="muted"></video>
        <video id="peer-video"></video>
    </div>

    <div class="btn-group" id="btn-group" style="display: none;">
        <button id="hideCameraButton">Turn Off Camera</button>
        <button id="muteButton">Mute</button>
        <button id="leaveRoomButton">Leave Room</button>
    </div>

    <div id="chat-app" style="display:none;">
        <h1 class="text">Real-Time Chat</h1>
        <input id="username" type="text" placeholder="Username">
        <div id="chat-window">
            <div id="output"></div>
        </div>
        <input id="message" type="text" placeholder="Message">
        <button id="send">Send</button>
    </div>

</body>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
    <script src="/chat.js"></script>

</html>
